<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css". />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: rgb(255, 64, 159);">
          <h1>Junk Tech</h1>
          <p>all in pink</p>
        </div>

        <div style="background-color: rgb(99, 99, 243);">
          <h1>The Mainframe</h1>
          <p>electric</p>
        </div>

        <div style="background-color: gray;">
          <h1>The motherboard</h1>
          <p>just gray</p>
        </div>

        <div style="background-color: blue;">
          <h1>The Prototype</h1>
          <p>in mixed blue</p> 
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url(./images/D.jpg);"></div>
        <div style="background-image: url(./images/C.jpg);"></div>
        <div style="background-image: url(./images/B.jpg);"></div>
        <div style="background-image: url(./images/A.jpg);"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
